<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css"/>
    <title>Game Hut</title>
</head>
<body>
    <header id="cabecalho">
        <div class="navbar navbar-expand-lg">
            <div class="container">
                <h1>GAME HUT</h1>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <nav class="collapse navbar-collapse justify-content-end" id="menu">
                    <ul class="nav nav-pills navbar-nav">
                        <li class="nav-item">
                            <button class="btn btn-secondary btn-style"><a class="nav-link" href="#inicio">Início</a></button>
                        </li>
                        <li class="nav-item">
                            <button class="btn btn-secondary btn-style"><a class="nav-link" href="#promocoes">Promoções</a></button>
                        </li>
                        <li class="nav-item">
                            <button class="btn btn-secondary btn-style"><a class="nav-link" href="#contato">Contato</a></button>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div data-bs-spy="scroll" data-bs-target="#cabecalho" class="container">
        <div id="carousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div data-bs-interval="3000" class="carousel-item active">
                    <img class="d-block w-100 filterimg" src="./images/adsvip4v.png" />
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img class="d-block w-100" src="./images/m8cfgjpd.png" />
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img class="d-block w-100" src="./images/10vq9nmy.png" />
                </div>
            </div>
            <button data-bs-target="#carousel" data-bs-slide="prev" class="carousel-control-prev" type="button">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button data-bs-target="#carousel" data-bs-slide="next" class="carousel-control-next" type="button">
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel-exemplo" class="active" data-bs-slide-to="0"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="2"></button>
            </div>
            </div>
        </div>
    </div>
    <div class="container" id="promocoes">
        <h2>Promoções</h2>
        <div class="row">
            <div class="col-12 col-md-6 col-lg-3 mb-4 borderblack">
                <div class="card">
                    <img src="./images/dragon-ball.jpg" class="card-img-top" />
                    <div class="card-body">
                        <h4 class="card-title">
                            DRAGON BALL Sparking Zero
                        </h4>
                        <p class="btn btn-warning">-11%</p>
                        <p class="card-text">
                            R$ 249,00
                        </p>
                        <a href="#" class="btn btn-primary">Comprar</a>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-3 mb-4 borderblack">
                <div class="card">
                    <img src="./images/9fit2ht4.png" class="card-img-top" />
                    <div class="card-body">
                        <h4 class="card-title">
                            Batman Arkham Collection
                        </h4>
                        <p class="btn btn-warning">-90%</p>
                        <p class="card-text">
                            R$ 27,99
                        </p>
                        <a href="#" class="btn btn-primary">Comprar</a>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-3 mb-4 borderblack">
                <div class="card">
                    <img src="./images/i2z5vgh0l7gzxseuvnzy.jpg" class="card-img-top" />
                    <div class="card-body">
                        <h4 class="card-title">
                            TEKKEN 7
                        </h4>
                        <p class="btn btn-warning">-74%</p>
                        <p class="card-text">
                            R$ 40,63
                        </p>
                        <a href="#" class="btn btn-primary">Comprar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container" id="contato">
        <h2>Contato</h2>
        <form>
            <form class="form-box">
                <label class="form-label" for="nome">Nome completo:</label>
                <input class="form-control" type="text" id="nome" placeholder="Digite seu nome completo"/>
                <label class="form-label" for="email">E-mail:</label>
                <input class="form-control" type="email" id="email" placeholder="Digite seu email"/>
                <label class="form-label" for="tel">Telefone:</label>
                <input class="form-control" type="tel" id="tel" placeholder="Digite seu telefone"/>
                <label class="form-label" for="message">Mensagem:</label>
                <input class="form-control" type="text" id="mensagem" placeholder="Digite sua mensagem"/>
                <button type="submit" class="btn btn-success">Enviar</button>
            </form>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
